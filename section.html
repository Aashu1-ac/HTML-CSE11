<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Demo</title>
</head>
<body>

  <h1>Hyperlinks in HTML</h1>

  <!-- Text hyperlink -->
  <p>
    Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.
  </p>

  <!-- Image hyperlink -->
  <p>
    <a href="https://www.google.com" target="_blank">
      <img src="https://via.placeholder.com/150" alt="Google Logo">
    </a>
  </p>

  <!-- Audio hyperlink -->
  <p>
    <a href="sample-audio.mp3">Listen to Audio File</a>
  </p>

  <!-- Video hyperlink -->
  <p>
    <a href="sample-video.mp4">Watch Video File</a>
  </p>

</body>
</html>
